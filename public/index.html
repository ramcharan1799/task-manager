<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 My Task Manager</h1>
            <p>Stay organized and productive!</p>
        </header>

        <main>
            <!-- Add Task Form -->
            <div class="add-task-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?" 
                    maxlength="200"
                >
                <button id="addTaskBtn">Add Task</button>
            </div>

            <!-- Task Statistics -->
            <div class="stats">
                <span>Total: <span id="totalTasks">0</span></span>
                <span>Completed: <span id="completedTasks">0</span></span>
                <span>Remaining: <span id="remainingTasks">0</span></span>
            </div>

            <!-- Task List -->
            <div class="task-list-container">
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div id="emptyState" class="empty-state">
                    <p>🎉 No tasks yet! Add one above to get started.</p>
                </div>
            </div>

            <!-- Clear Completed Button -->
            <div class="actions">
                <button id="clearCompletedBtn" class="clear-btn">Clear Completed</button>
            </div>
        </main>

        <footer>
            <p>Built with ❤️ for learning software development</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
